<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.4/css/bootstrap.min.css">
	<title>FullStory Github Integration</title>
</head>
<body>
	<div class="container">
		<div class="col-md-12 ">
			<h1 class="text-center">FullStory Github Error Reporting Tool</h1>
			<p class="text-center">  Upload Latest FullStory Data Export to report errors in Github issues.</p>
			<form ref='uploadForm' 
			id='uploadForm' 
			action='/upload' 
			method='post' 
			encType="multipart/form-data">
				<div class="form-group">
					<label for="exampleFormControlFile1"">Upload Data Export:</label>
					<input type="file" name="sampleFile" class="form-control-file" id="exampleFormControlFile1"" />
				</div>		
				<button type='submit' class="btn btn-primary">Upload</button>	
			</form>
		</div>
	</div>
</body>
</html>
